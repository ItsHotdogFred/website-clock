<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Location Display -->
        <div id="location" class="location-text">New Zealand (NZST)</div>

        <!-- Main Clock Display -->
        <div id="clock" class="clock-text">00:00:00</div>

        <!-- Controls -->
        <div class="controls">
            <button id="format-toggle" class="btn">Switch to 24h</button>
            <button id="theme-toggle" class="btn">Dark Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
